{% extends 'base.html' %}
{% load static %}

{% block content %}
    <h1>Home</h1>
    <div class="">
        {% if request.user.is_authenticated %}
            <a href="{% url 'logout' %}" class="">Logout</a>
        {% else %}
            <a href="{% url 'login' %}" class="">Log in</a>
            <a href="{% url 'registration:signup' %}" class="">Sign Up</a>
        {% endif %}
    </div>
{% endblock %}
